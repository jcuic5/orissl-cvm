dataset: 
  name: vigor
  dataset_root_dir: 'data/VIGOR'
  version: 'newfull'
  n_workers: 2

model: 
  name: simsiam
  backbone: vgg16
  pool: flatten
  category: 'sat'

train:
  seed: null # None type for yaml file
  # two things might lead to stochastic behavior other than seed:
  # worker_init_fn from dataloader and torch.nn.functional.interpolate 
  # (keep this in mind if you want to achieve 100% deterministic)
  batch_size: 192
  n_epochs: 350 # this parameter influence the lr decay
  start_epoch: 0
  eval_every: 1
  patience: 0
  save_every_epoch: False
  threads: '2'
  gpu_ids: '0'
  n_gpu: 1
  slurm: True
  save_path: 'work_dirs'
  # save_path: 'work_dirs_for_debug'
  # resume_path: ''
  # resume_path: 'work_dirs/May28-1713_simsiam_vgg16_flatten_sat_vigor_newfull/checkpoints/checkpoint.pth.tar'
  resume_path: 'work_dirs/May29-1856_simsiam_vgg16_flatten_sat_vigor_newfull/checkpoints/checkpoint.pth.tar'
  load_path: ''
  load_sep_branch: False
  train_as_val: False
  grad_cam: False
  extra_identifier: ''

hyperparams:
  optim: 'sgd'
  weight_decay: 0
  momentum: 0.9
  warmup_epochs: 0
  warmup_lr: 0
  base_lr: 0.03
  final_lr: 0